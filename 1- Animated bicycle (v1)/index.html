<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webmaster.uix (Animated bicycle)</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <!--
    Creator : Vahid Taheri
    Instagram : @webmaster.uix
    github : https://github.com/vitaminarts/webmaster.uix
    -->
</head>
<body>
<div style="transform: scale(2);">
    <div class="bicycle">
        <div id="behind-wheel" class="wheel"></div>
        <div id="front-wheel" class="wheel"></div>
        <div id="back-line" class="line"></div>
        <div id="bottom-line" class="line"></div>
        <div id="right-line" class="line"></div>
        <div id="front-line" class="line"></div>
        <div id="top-line" class="line"></div>
        <div id="center-line" class="line"></div>
        <div id="handel-line" class="line"></div>
        <div id="sit-line" class="line"></div>
        <div class="gear">
            <div class="gear-c"></div>
            <div id="front-pedal"></div>
            <div id="front-pedal-h"></div>
        </div>
        <div class="gear behind">
            <div class="gear-c"></div>
            <div id="behind-pedal"></div>
            <div id="behind-pedal-h"></div>
        </div>
    </div>
</div>
</body>
</html>
