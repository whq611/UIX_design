<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webmaster.uix (Floating button 1 - (v1))</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--
    Creator : Vahid Taheri
    Instagram : @webmaster.uix
    github : https://github.com/vitaminarts/webmaster.uix
    -->
</head>
<body>
<div class="floating">
    <div class="buttons">
        <button type="button" style="--i:3">
            <img src="svg/file.svg">
            <span>New File</span>
        </button>
        <button type="button" style="--i:2">
            <img src="svg/folder.svg">
            <span>New Directory</span>
        </button>
        <button type="button" style="--i:1">
            <img src="svg/file-zip.svg">
            <span>Zip</span>
        </button>
        <button class="fmain" type="button"><img src="svg/plus.svg"></button>
    </div>
</div>
</body>
</html>
